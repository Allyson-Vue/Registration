<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
<!--
    Name: Allyson Vue
    Date: 11/5/2023
    File Name: index.html
-->
</head>
<body>
    <header><h1>Advisory Registration Form</h1></header>
    <form>
        <h2>Student Information:</h2>
        <section id="studinfo">
            <div id="studname">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div id="studemail">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </section>
        <h2>Scheduling:</h2>
        <section id="DaT">
            <div id="date">
            <h3>Date:</h3>
                <div id="DSelect">
                    <label for="Months">Month:</label>
                        <select id="Months" name="Months">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                        </select>
            <label for="Day">Day:</label>
            <input type="number" id="Day" name="Day" min="1" max="31">
                </div>
            </div>
            <div id="time">
            <h3>Time:</h3>
            <div id="timeselect">
            <table>
                <tr>
                    <th>Time (Hours):</th>
                    <th>Time (Minutes):</th>
                    <th>Building:</th>
                    <th>Room:</th>
                </tr>
                <tr>
                    <td><input type="number" id="TH" name="TH" min="1" max="12"></td>
                    <td><input type="number" id="TM" name="TM" min="0" max="50"></td>
                    <td><input type="text" id="Building" name="Building"></td>
                    <td><input type="text" id="Room" name="Room"></td>
                </tr>
            </table>
            <label for="am">AM</label>
            <input type="radio" id="am" name="APM">
            <label for="pm">PM</label>
            <input type="radio" id="pm" name="APM">
            </div>
            </div>
        </section>
        <h2>Classes:</h2>
        <section id="CaT">
            <div id="classes">
            <h3>Courses:</h3>
            <label for="IntroWeb">Intro to Web Development</label>
            <input type="radio" id="IntroWeb" name="IntroWeb">
            <label for="WebDevI">Web Development I</label>
            <input type="radio" id="WebDevI" name="WebDevI">
            <label for="WebDevII">Web Development II</label>
            <input type="radio" id="WebDevII" name="WebDevII">
            <label for="IntroComPro">Intro to Computer Programming</label>
            <input type="radio" id="IntroComPro" name="IntroComPro">
            <label for="ComProI">Computer Programming I</label>
            <input type="radio" id="ComProI" name="ComProI">
            <label for="ComProII" name="ComProII">Computer Programming II</label>
            <input type="radio" id="ComProII" name="ComProII">
            </div>
            <div id="prof">
            <h3>Teachers:</h3>
            <select id="teachers" name="teachers">
                <option value="TiffF">Tiffany Ford</option>
                <option value="KirM">Kirsten Markley</option>
                <option value="JackL">Jackson Lewis</option>
            </div>
            </select>
        </section>
        <section id="subbutton">
            <input type="submit" id="submit" name="submit">
        </section>
    </form>
    <footer>Â©Allyson Vue</footer>
</body>
</html>
